<VirtualHost *:80>
    DocumentRoot /var/www/inventure.com
    ServerName inventure.com
    SetEnv SERVER_ENV production
    <Directory /var/www/inventure.com>
	Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
